<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Employee Management</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <h3 class="font-weight-bold">
                    <span class="font-weight-normal">Employee</span> Management
                </h3>
                <div class="d-flex">
                    <form class="form-inline">
                        <input
                            class="form-control rounded-pill mr-sm-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                    </form>
                    <button
                        class="btn btn-info rounded-pill d-inline my-2 my-sm-0"
                        id="addEmployeeBtn"
                    >
                        + Add new
                    </button>
                </div>
            </nav>

            <div class="row">
                <div class="col" id="employeeTableContainer">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Department</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>
                                    <div class="d-flex justify-content-around">
                                        <img
                                            class="icon"
                                            src="img/edit.png"
                                            class="img-fluid"
                                        />
                                        <img
                                            class="icon"
                                            src="img/trash-can.png"
                                            class="img-fluid"
                                        />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="100%">
                                    <div>Total Employee:</div>
                                    <div
                                        class="d-flex justify-content-between"
                                        id="departmentCount"
                                    ></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col-3 d-none" id="employeeFormContainer">
                    <div class="card">
                        <div class="card-body">
                            <form id="employeeForm">
                                <div class="form-group">
                                    <label for="employeeName">Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="employeeName"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="employeeDepartment"
                                        >Department</label
                                    >
                                    <select
                                        class="form-control"
                                        id="employeeDepartment"
                                        required
                                    >
                                        <option value="">
                                            Select Department
                                        </option>
                                        <option value="Administration">
                                            Administration
                                        </option>
                                        <option value="Customer Service">
                                            Customer Service
                                        </option>
                                        <option value="Human Resources">
                                            Human Resources
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="employeePhone">Phone</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="employeePhone"
                                    />
                                </div>
                                <input
                                    type="hidden"
                                    id="employeeIndex"
                                    value="-1"
                                />
                                <div class="d-flex justify-content-end">
                                    <button
                                        type="button"
                                        class="btn btn-light mr-2"
                                        id="employeeFormCancelBtn"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-info"
                                        id="employeeFormSubmitBtn"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Delete -->
        <div class="modal fade" id="employeeDeleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Employee</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                        <p>This action cannot be undone</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="deleteEmployeeModalBtn"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
